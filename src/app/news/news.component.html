<div class="news-container max-w-screen mx-auto py-8 px-4">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Latest Financial News</h2>
    <div class="news-grid flex justify-self-end flex-col gap-6 overflow-y-auto">
        <div *ngFor="let article of articles" 
            class="news-card bg-white rounded-lg shadow-lg overflow-hidden transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-2xl hover:translate-y-2 hover:bg-gray-50 w-full max-w-sm">
            <div class="image-container relative">
                <img [src]="article.urlToImage" alt="Article Image" class="w-full h-56 object-cover transition-all duration-500 ease-in-out hover:opacity-80" />
                <!-- Optional: Add a fade over the image to make text more readable -->
                <div class="absolute inset-0 bg-black opacity-20"></div>
            </div>
            <div class="news-content p-6">
                <h3 class="news-title text-xl font-semibold text-gray-900 mb-4 transition-all duration-300 ease-in-out hover:text-indigo-600">{{ article.title }}</h3>
                <p class="news-description text-gray-700 mb-4 truncate transition-all duration-300 ease-in-out hover:text-gray-900">{{ article.description }}</p>
                <a [href]="article.url" target="_blank" class="news-link text-indigo-600 hover:text-indigo-800 font-semibold transition-all duration-300 ease-in-out">Read more</a>
            </div>
        </div>
    </div>
</div>
